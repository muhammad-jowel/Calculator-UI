<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-1"></div>
                    <div id="display-2" class="display-2"></div>
                    <div class="result"></div>
                </div>
                <div class="all-button">
                    <div onclick="clearAll()" class="button">C</div>
                    <div onclick="clearEntry()" class="button">CE</div>
                    <div onclick="inputOperation('%')" class="button">%</div>
                    <div onclick="inputOperation('/')" class="button">/</div>
                    <div onclick="inputNumber(7)" class="button">7</div>
                    <div onclick="inputNumber(8)" class="button">8</div>
                    <div onclick="inputNumber(9)" class="button">9</div>
                    <div onclick="inputOperation('*')" class="button">X</div>
                    <div onclick="inputNumber(4)" class="button">4</div>
                    <div onclick="inputNumber(5)" class="button">5</div>
                    <div onclick="inputNumber(6)" class="button">6</div>
                    <div onclick="inputOperation('-')" class="button">-</div>
                    <div onclick="inputNumber(1)" class="button">1</div>
                    <div onclick="inputNumber(2)" class="button">2</div>
                    <div onclick="inputNumber(3)" class="button">3</div>
                    <div onclick="inputOperation('+')" class="button">+</div>
                    <div onclick="inputNumber(0)" class="button btn-0">0</div>
                    <div onclick="inputDot()" class="button">.</div>
                    <div onclick="calculate()" class="button">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
